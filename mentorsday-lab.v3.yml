version: "3"
# A Docker Compose file for configuration of the development environment

services:
  # load balancer
  lb:
    image: hopla/mentorsday-lab:simplestlb
    container_name: lb
    environment:
      - APPLICATION_ALIAS=simplestapp
      - APPLICATION_PORT=3000
    networks:
      simplestdemo:
          aliases:
          - simplestlb
    ports:
      - "8080:80"

  db:
    image: hopla/mentorsday-lab:simplestdb
    container_name: db
    environment:
        - "POSTGRES_PASSWORD=changeme"
    networks:
       simplestdemo:
        aliases:
          - simplestdb

  app:
    image: hopla/mentorsday-lab:simplestapp
    environment:
      - dbhost=simplestdb
      - dbname=demo
      - dbuser=demo
      - dbpasswd=d3m0
    networks:
       simplestdemo:
        aliases:
          - simplestapp
    depends_on:
      - lb
      - db

networks:
  simplestdemo:
